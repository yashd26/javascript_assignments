<!DOCTYPE HTML>
<html>
  <head>
    <script>
        function shuffleArray(arr) {
            let n = arr.length;
            let temp = 0;

            for(let i = 0; i < n; ++i) {
                let randomIdx = Math.floor(Math.random() * i);
                temp = arr[i];
                arr[i] = arr[randomIdx];
                arr[randomIdx] = temp;
            }

            return arr;
        }

        const arr = [0, 1, 2, 3, 4, 5];
        const shuffledArr = shuffleArray(arr);

        console.log(shuffledArr);
    </script>
  </head>
</html>
