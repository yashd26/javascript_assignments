<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="styles.css" rel="stylesheet">
    </head>
    <body onload="handleLoad()">
        <div id="container">
            <form action="" method="post" id="addEntry" onsubmit="addState(event)">
                <input id="firstName" type="text" placeholder="First Name" required>
                <input id="lastName" type="text" placeholder="Last Name" required>
                <input id="submitButton" type="submit" value="+Add">
            </form>
            
            <div id="selectState">
                    <input id="selectAll" type="checkbox" onchange="selectAll()">
                    <label for="selectAll">Select All</label>
                <span ie.target.parentNode.parentNode.childrend="countSelected"></span>
                <button id="deleteSelected" onclick="deleteSelectedState()" disabled>Delete</button>
            </div>
            <table id="entryTable"></table>
        </div>

        <script src="logic.js"></script>
    </body>
</html>
