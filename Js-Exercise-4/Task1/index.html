<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="styles.css" rel="stylesheet">
    </head>
    <body onload="clockStart()">
            <div id="stopwatchDiv" class="container">
                <div id="dateTimeDiv" class="d-flex justify-content-between">
                    <div id="timeDiv">
                        <span>Time</span><span class="hour"></span>:<span class="min"></span>:<span class="sec"></span>
                    </div>
                    <div id="dateDiv"></div>
                </div>

                <div id="timerDiv">
                    <span>Stopwatch</span><span class="hour">00</span>:<span class="min">00</span>:<span class="sec">00</span>:<span class="millisec">00</span>
                </div>

                <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                    <button id ="startButton" type="button" class="btn btn-success" onclick="startTimer()">Start</button>
                    <button id ="stopButton" type="button" class="btn btn-danger" onclick="stopTimer()" disabled>Stop</button>
                    <button id ="resumeButton" type="button" class="btn btn-warning" onclick="resumeTimer()" disabled >Resume</button>
                    <button id ="resetButton" type="button" class="btn btn-warning" onclick="resetTimer()" disabled>Reset</button>
                </div>
            </div>

        <script src="logic.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
