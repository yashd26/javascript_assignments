<!DOCTYPE HTML>
<html>
  <head>
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>
    <form action="" method="post" onsubmit="validateForm(event)">
      <label for="username">Name: </label>
        <input name="username" id="username" type="text">
        <p class="error">Please enter valid name</p>

        <label for="email">Email: </label>
        <input name="email" id="email" type="email">
        <p class="error">Please enter valid email</p>

        <label for="pass">Passkey: </label>
        <input name="password" id="pass" type="password">
        <p class="error">Password length should be greater than 8</p>

        <label for="confirmpass">Confirm Passkey: </label>
        <input id="confirmpass" type="password">
        <p class="error">Password didn't match</p>

        <label for="age">Age: </label>
        <input id="age" type="number">
        <p class="error">Age range(18-60)</p>

        <div id="radioDiv">
          <p>Gender:</p>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label><br>
            
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label><br>
        </div>
        <p class="error">Chhose one option</p>


        <label for="job">Select job: </label>
            <select value="" name="job" id="job"> 
                <option>Choose..</option> 
                <option>SE</option>
                <option>DA</option>
            </select>
            <p class="error">Chhose one option</p>


            <div id="checkboxDiv">
              <input id="checkbox" type="checkbox">
            <label for="checkbox">Terms & Conditions</label>
            </div>
    
            <p class="error">Please enter valid input</p>
            
        <input type="submit" value="Submit">
    </form>

    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
